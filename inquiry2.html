<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inquiry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS Bundle -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0">Product Inquiry Form</h2>
            </div>
            <div class="card-body">
                <form>
                    <!-- Name and Email -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>

                    <!-- Phone and Product -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <div class="col-md-6">
                            <label for="product" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="product" name="name" placeholder="Enter Product Name" required>
                        </div>
                    </div>

                    <!-- User Category (Radio Buttons) -->
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userCategory" id="individual" value="Individual" required>
                            <label class="form-check-label" for="individual">Dentist</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userCategory" id="business" value="Business" required>
                            <label class="form-check-label" for="business">Dealer</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userCategory" id="other" value="Other" required>
                            <label class="form-check-label" for="other">Student</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="userCategory" id="other" value="Other" required>
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>

                    <!-- User Purpose -->
                    <div class="mb-3">
                        <label for="purpose" class="form-label">Purpose</label>
                        <select class="form-select" id="purpose" name="purpose" required>
                            <option value="" disabled selected>Select your purpose</option>
                            <option value="Personal Use">Personal Use</option>
                            <option value="Business Use">Business Use</option>
                            <option value="Resale">Resale</option>
                        </select>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Enter your inquiry details here"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Inquiry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
