<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sanjari Dentmed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right,  #0056b3, #00bcd4);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #007bff;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 200px;
            border-radius: 8px;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .product-details {
            flex: 1;
            font-size: 1.1rem;
        }
        .price {
            color: #28a745;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        form {
            margin-top: 30px;
        }
        label {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        
        }
        @media (max-width: 700px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }
            .product img {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 450px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
        .navbar {
      background: linear-gradient(90deg, #0056b3, #00bcd4);
    }
    .navbar-brand {
      font-size: 2rem;
      font-weight: bold;
      color: #000000 !important;
    }
    .nav-link {
      color: #000000 !important;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #ffeb3b !important;
    }
    </style>
</head>
<body>
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sanjari Dentmed </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">home</a></li>
          <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
        <h1>SANJARI DENTMED</h1>
        <!-- Product Information -->
        <div class="product">
            <img src="pic/chair1.webp" alt="Product Image">
            <div class="product-details">
                <h2>Anthos Classe A3 plus Dental chair</h2>
                <p>Discover the features and benefits of our premium product. Perfect for your needs and available at an amazing price!</p>
                <p class="price">â‚¹1,00,000</p>
            </div>
        </div>
        <!-- Order Form -->
        <form action="/submit-order" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="address">Shipping Address</label>
            <textarea id="address" name="address" placeholder="Enter your shipping address" rows="4" required></textarea>
            
            <label for="quantity">Quantity</label>
            <select id="quantity" name="quantity" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
            
            <button type="submit">Place Order</button>
        </form>
</body>
</html>
